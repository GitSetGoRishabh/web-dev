<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon like page</title>

    <style>
        .price{
            color: rgb(0,118,0);
        }

        a{
            color: rgb(0, 113, 113);
        }

        .cart{
            background-color: rgb(255, 216, 20);
            border-radius: 60px;
            border: none;
            height: 33px;
            width: 110px;
            margin-right: 8px;
        }

        .buy{
            background-color: rgb(255, 164, 28);
            border: none;
            height: 33px;
            width: 110px;
            border-radius: 60px;
        }
    </style>
</head>
<body>
    <a href="http://amazon.in/">Back to Amazon</a>
    <br>
    <h3>Nike Black Running Shoes</h2>
    <p class="price">$39 - in stock.</p>
    <p>Free delivery tomorrow.</p>

    <button class="cart">Add to Cart</button>
    <button class="buy">Buy now</button>
</body>
</html>
