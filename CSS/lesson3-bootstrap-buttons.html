<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap buttons</title>
    <style>
        .start{
            background-color: #930ce1;
            color: white;
            font-weight: bold;
            border: none;
            height: 40px;
            width: 100px;
            border-radius: 5px;
            transition: background-color 0.15s;
        }

        .start:hover{
            background-color:#7d09c0 ;
        }

        .download{
            background-color: white;
            color: #6a6767;
            font-weight: bold;
            height: 40px;
            width: 100px;
            border-radius: 5px;
            border-color: #6a6767;
            border-style: solid;
            border-width: 1px;
            margin-left: 10px;
            transition: background-color 0.15s,color 0.15s;
        }

        .download:hover{
            background-color:#6a6767 ;
            color: white;
        }
    </style>
</head>
<body>
    <button class="start">Get started</button>
    <button class="download">Download</button>
</body>
</html>
