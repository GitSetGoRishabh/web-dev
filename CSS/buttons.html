<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <style>
        .subscribe-button{
            background-color: rgba(199, 5, 5, 0.975);
            color: white;
            border: none;
            height: 33px;
            width: 110px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 6px;
            transition: opacity 0.2s;
        }

        .subscribe-button:hover{
            opacity: 0.7;
        }

        .subscribe-button:active{
            opacity: 0.5;
        }

        .join-button{
            background-color: white;
            border-color: rgb(30, 146, 248);
            border-style: solid;
            border-width: 1px;
            color:rgb(30, 146, 248);
            height: 33px;
            width: 60px;
            cursor: pointer;
            margin-right: 6px;
            transition: background-color 0.2s,color 0.2s;
        }

        .join-button:hover{
            background-color: rgb(30, 146, 248);
            color: white;
            
        }

        .join-button:active{
            opacity: 0.5;
        }

        .tweet-button{
            background-color: rgb(52, 173, 248);
            color: white;
            border: none;
            border-radius: 16px;
            height: 33px;
            width: 70px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        .tweet-button:hover{
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

    </style>

</head>
<body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
</body>
</html>
