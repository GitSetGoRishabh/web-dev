<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon button</title>
    <style>
        .amazon{
            background-color: #ffd814;
            height: 40px;
            width: 130px;
            border-radius: 60px;
            border: none;
            font-weight: bold;
            transition: background-color 0.15s;
        }

        .amazon:hover{
            background-color: #F5CD03;
        }
    </style>
</head>
<body>
    <button class="amazon">Add to Cart</button>
</body>
</html>
