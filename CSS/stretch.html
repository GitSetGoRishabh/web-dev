<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stretching button</title>
    <style>
        .stretch{
            background-color: rgb(23, 175, 23);
            color: white;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            border: none;
            transition: padding 0.2s;
        }

        .stretch:hover{
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 25px;
            padding-bottom: 25px;
        }
    </style>
</head>
<body>
    <button class="stretch">STRETCH</button>
</body>
</html>
