<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkedin button</title>
    <style>
        .apply{
            color: white;
            background-color: rgba(4, 99, 224, 0.926);
            border: none;
            height: 40px;
            width: 200px;
            font-weight: bold;
            border-radius: 80px;
            margin-right: 10px;
            transition: background-color 0.15s;
        }

        .apply:hover{
            background-color: rgba(4, 70, 157, 0.926);
        }

        .save{
            height: 40px;
            width: 70px;
            border-style: solid;
            border-color: rgba(4, 99, 224, 0.926);
            border-width: 1px;
            border-radius: 50px;
            background-color: white;
            color: rgba(4, 99, 224, 0.926);
            font-weight: bold;
        }

        .save:hover{
            background-color: rgb(227, 245, 247);
            border-width: 2px;
        }
    </style>
</head>
<body>
    <button class="apply">Apply on company website</button>
    <button class="save">Save</button>
</body>
</html>
