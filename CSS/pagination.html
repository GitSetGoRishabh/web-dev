<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination</title>
    <style>
        .back{
            padding: 10px;
        }

        .next{
            padding: 10px;
            margin-left: 8px;
        }

        a{
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <button class="back">Back</button>
    <a href="">1</a>
    <a href="">2</a>
    <a href="">3</a>
    <a href="">4</a>
    <button class="next">Next</button>

</body>
</html>
