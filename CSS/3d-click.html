<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d click</title>
    <style>
        button{
            background-color: rgb(47, 158, 47);
            color: white;
            border: none;
            padding: 10px;
            box-shadow: 3px 3px 5px rgba(110, 108, 108,0.7);
            transition: margin 0.15s;
        }

        button:active{
            margin-top: 3px;
            margin-left: 3px;
            box-shadow: 0 0 0;
        }
    </style>
</head>
<body>
    <button>shadow</button>
</body>
</html>
