<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text styles</title>
    <style>

        .video-title{
            font-family: arial;
            font-size: 18px;
            font-weight: bold;
            width: 300px;
            line-height: 24px;
            margin-bottom: 5px;
        }

        p{
            font-size: 14px;
            font-family: arial;
            /* color: rgb(96, 96, 96); */
            margin-top: 0px;
            margin-bottom: 0px;

        }

        .video-stats{
            font-family: arial;
            font-size: 14px;
            color: rgb(96, 96, 96);
            margin-top:0px;
            margin-bottom: 20px;
        }

        .video-maalik{
            font-family: arial;
            font-size: 14px;
            color: rgb(96, 96, 96);
            margin-top: 0px;
        }

        .video-desc{
            width: 300px;        
            font-family: arial;
            font-size: 14px;
            color: rgb(96, 96, 96);
            margin-top: 20px;  
            margin-bottom: 100px; 
        }

        .apple-text{
            margin-bottom: 50px;
            font-size: 14px;
            background-color: rgb(227, 65, 64);
            color: white;
            text-align: center;
            padding: 18px;
        }

        .link:hover{
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
    <p class="video-stats">
        3.4M views &#183; 6 months ago
    </p>
    <p class="video-maalik">
        Rishabh Singh Yadav &#10003;
    </p>

    <p class="video-desc">
        Talking tech and AI on the heels of Google I/O. 
        Also a daily driver phone reveal from Google's CEO. 
        Shoutout to Sundar!
    </p>

    <p class="apple-text">Shop early for the best selection of holiday favourites. <span class="link">Shop now &#62;</span></p>
</body>
</html>
