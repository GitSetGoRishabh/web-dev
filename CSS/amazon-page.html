<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon like page</title>

    <style>
        .price{
            color: rgb(0,118,0);
        }

        .home{
            color: rgb(0, 113, 113);
        }

        .home:hover{
            color: #d6a30a;
        }


        .cart{
            background-color: #ffd814;
            border-radius: 60px;
            border: none;
            height: 33px;
            width: 110px;
            margin-right: 8px;
            transition: background-color 0.15s opacity 0.15s; 
        }

        .cart:hover{
            background-color:#e1c01a ;
        }
        .cart:active{
            opacity: 0.6;
        }

        .buy{
            background-color: #ffa41c;
            border: none;
            height: 33px;
            width: 110px;
            border-radius: 60px;
            transition: background-color 0.15s opacity 0.15s;
        }

        .buy:hover{
            background-color: #dc9222;
        }
        .buy:active{
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <a href="http://amazon.in/" class="home">Back to Amazon</a>
    <br>
    <h3>Nike Black Running Shoes</h2>
    <p class="price">$39 - in stock.</p>
    <p>Free delivery tomorrow.</p>

    <button class="cart">Add to Cart</button>
    <button class="buy">Buy now</button>
</body>
</html>
