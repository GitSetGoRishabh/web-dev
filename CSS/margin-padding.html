<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin and padding</title>
    <style>
        button{
            background-color: rgb(29, 158, 29);
            color: white;
            border: none;
            margin-left: 8px;
            margin-right: 8px;
            
        }

        .one{
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 10px;
            padding-bottom: 10px;
            transition: margin 0.2s, padding 0.2s;

        }

        .one:hover{
            padding-left: 20px ;
            padding-right:20px ;
            margin-left: 3px ;
            margin-right:3px ;
        }

        .two{
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 10px;
            padding-bottom: 10px;
            transition: margin 0.2s, padding 0.2s;
            
        }

        .two:hover{
            padding-left: 20px ;
            padding-right:20px ;
            margin-left: 3px ;
            margin-right:3px ;
        }

        .three{
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 10px;
            padding-bottom: 10px;
            transition: margin 0.2s, padding 0.2s;

        }

        .three:hover{
            padding-left: 20px ;
            padding-right:20px ;
            margin-left: 3px ;
            margin-right:3px ;
        }
    </style>
</head>
<body>
    <button class="one">One</button>
    <button class="two">Two</button>
    <button class="three">Three</button>

</body>
</html>
